<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="ISO-8859-1">
    <title>Genre update</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <link th:href="@{/css/container-bg.css}" rel="stylesheet">
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1517244649640-fcacab5ce213?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=658&q=80");
        }
    </style>
</head>

<body class="bg-img-prop">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid pt-3 pb-1 text-center container-bg">
    <h2>Genre update</h2>
    <hr class="style-one">
</div>
</br>
<div class="container-md pt-3">
    <div class="form-group">
        <form action="#" th:action="@{/genre-update?genre_id={id}(id=${genre.id})}" th:object="${genre}" method="post">
            <label for="id">Id</label>
            <input readonly class="form-control" type="number" th:field="*{id}" id="id" placeholder="ID">
            <br/>
            <label for="genre_name">Genre</label>
            <input class="form-control" type="text" th:field="*{genre_name}" id="genre_name" placeholder="Genre">
            <span th:if="${#fields.hasErrors('genre_name')}" th:errors="*{genre_name}" class="text-danger"></span>
            <br/>
            <input class="btn btn-outline-info btn-block" type="submit" value="Update Genre">
        </form>
    </div>
</div>
</body>
</html>
