<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>About book</title>
    <link th:href="@{/css/books-list.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">

    <!--<script type = "text/javascript" th:src = "@{/js/actions.js}"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/books}">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/users}">Users</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>


<div class="container-fluid pt-3">
    <div class="alert alert-secondary text-center">
        <h1>About book</h1>
        <hr class="my-6">
    </div>
</div>


        <table class="table table-hover">

            <tr>
                <th>Book cover</th>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Pages</th>
                <th>Description</th>
                <th>Available number of books</th>
                <th>Reserve</th>

            </tr>
            <tr>
                <td>  <img class="image" th:src="@{'/imageDisplay?id='+${book.id}}" border=3 height=250 width=150 alt="Book cover"></td>
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author.firstName + ' ' + book.author.lastName}"></td>
                <td th:text="${book.genre.genre_name}"></td>
                <td th:text="${book.pages}"></td>
                <td th:text="${book.description}"></td>
                <td th:text="${book.quantity}"></td>
                <td><a th:href="@{/book-reservation?book_id={id}(id=${book.id})}">Make reservation</a></td>
            </tr>
        </table>
<br>
<a th:href="@{/book-update?book_id={id}(id=${book.id})}">Edit book</a>
<br>
<a th:href="@{/book-delete?book_id={id}(id=${book.id})}">Delete book</a>

</body>
</html>
