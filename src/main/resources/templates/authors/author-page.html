<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="${author.firstName + ' ' + author.lastName}">About author</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <link th:href="@{/css/books-list.css}" rel="stylesheet">
    <link th:href="@{/css/container-bg.css}" rel="stylesheet">

    <!--<script type = "text/javascript" th:src = "@{/js/actions.js}"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=841&q=80");
            background-size: cover;
        }
    </style>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid pt-3 pb-1 text-center container-bg">
    <h2>About author</h2>
    <hr class="style-one">
</div>
</br>
<div class="container-md">
    <div class="col-md-12 container-bg rounded">
        <div class="row">
            <div class="col-md-12">
                <h1 th:text="${author.firstName + ' ' + author.lastName}"
                    style="text-align: center; font-style: italic;
                   font-family: American Typewriter, serif; font-weight: 400"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 pt-3" style="float:left; text-align: center">
                <p><a class="btn btn-outline-info" th:href="@{/author-update?author_id={id}(id=${author.id})}">Edit
                    Author</a></p>
            </div>
            <div class="col-6 pt-3" style="float:left; text-align: center">
                <p><a class="btn btn-danger" th:href="@{/author-delete?author_id={id}(id=${author.id})}">Delete
                    Author</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
