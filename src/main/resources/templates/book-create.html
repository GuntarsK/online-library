<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/books}">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/users}">Users</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<body>
<div class="container-fluid pt-3">
    <div class="alert alert-secondary text-center">
        <h3>Create new book</h3>
    </div>
</div>
<div class="container-md pt-3">
    <div class="form-group">
        <form action="#" th:action="@{/book-create}" th:object="${book}" method="post">
            <label for="title">Title</label>
            <input class="form-control" type="text" th:field="*{title}" id="title" placeholder="Title">
            <br>
            <label for="author">Author</label>
            <input class="form-control" type="text" th:field="*{author}" id="author" placeholder="Author">
            <br>
            <label for="genre">Genre</label>
            <input class="form-control" type="text" th:field="*{genre}" id="genre" placeholder="Genre">
            <br>
            <label for="pages">Pages</label>
            <input class="form-control" type="number" th:field="*{pages}" id="pages" placeholder="Pages">
            <br>
            <label for="description">Description</label>
            <!--            <input class="form-control" type="text" th:field="*{description}" id="description"-->
            <!--                   placeholder="Description">-->
            <textarea class="form-control" rows="3" th:field="*{description}" id="description"
                      placeholder="Description"></textarea>
            <br>
            <!--    <input type="submit" value="Create new Book">-->
            <input class="btn btn-outline-info btn-block" type="submit" value="Create new Book">
        </form>
    </div>
</div>

</body>
</html>
