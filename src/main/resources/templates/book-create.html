<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="ISO-8859-1">
    <title>Create new book</title>
    <link th:href="@{/css/container-bg.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://images.unsplash.com/photo-1517244649640-fcacab5ce213?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=658&q=80");
            background-size: cover;
        }
    </style>
</head>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/books}">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/users}">Users</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<body>
<div class="container-fluid pt-3 text-center container-bg">
    <h2>Create new book</h2>
    <hr class="my-6">
</div>
</div>
<div class="container-md pt-3">
    <div class="form-group">
        <form action="#" th:action="@{/book-create}" th:object="${book}" method="post">
            <label for="title">Title</label>
            <input class="form-control" type="text" th:field="*{title}" id="title" placeholder="Title">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
            <br>
            <label for="author">Author</label>
            <select class="form-control" th:field="*{author}" id="author">
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.firstName + ' ' + author.lastName}"></option>
            </select>
            <br>
            <label for="genre">Genre</label>
            <select class="form-control" th:field="*{genre}" id="genre">
                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.genre_name}"></option>
            </select>
            <br>
            <label for="pages">Pages</label>
            <input class="form-control" type="number" th:field="*{pages}" id="pages" placeholder="Pages">
            <br>
            <label for="description">Description</label>
            <textarea class="form-control" rows="3" th:field="*{description}" id="description"
                      placeholder="Description"></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
            <br>
            <input class="btn btn-outline-info btn-block" type="submit" value="Create new Book">
        </form>
    </div>
</div>
</body>
</html>
