<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
    <link th:href="@{/css/container-bg.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://cdn.pixabay.com/photo/2016/10/11/22/26/book-1732953_960_720.jpg");
            background-size: cover;
        }
    </style>
</head>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/books}">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/users}">Users</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<body>
<div class="container-fluid pt-3 text-center container-bg">
    <h2>Users</h2>
    <hr class="my-6">
</div>

<div class="container-xl p-0 container-bg" th:switch="${users}">
    </br>
    <div class="container-xl pl-3">
        <p><a href="/user-create" class="btn btn-outline-info">Create user</a></p>
    </div>
    <div class = "container">
        <form class="form-inline">
            <div class="form-group">
                <label for="name" class="sr-only">Password</label>
                <input type="password" class="form-control" id="name" placeholder="Name">
            </div>
            <button type="submit" class="btn btn-outline-info mb-2">Search</button>
        </form>
    </div>
    <h2 class="alert alert-warning text-center" th:case="null">No users found!</h2>
    <div th:case="*">
        <div class="container-xl p-3">
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td><a th:href="@{/user-update?user_id={id}(id=${user.id})}">Edit</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
