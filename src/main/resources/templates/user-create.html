<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create new user</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/books}">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/users}">Users</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<body>
<div class="container-fluid pt-3">
    <div class="alert alert-secondary text-center">
        <h3>Create new book</h3>
        <hr class="my-6">
    </div>
</div>
<div class="container-md pt-3">
    <div class="form-group">
        <form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
            <label for="firstName">First name</label>
            <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First name">
            <br>
            <label for="lastName">Last name</label>
            <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
            <br>
            <label for="email">Email</label>
            <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
            <br>
            <br>
            <label for="password">Password</label>
            <input class="form-control" type="text" th:field="*{password}" id="password" placeholder="Password">
            <br>
            <br>

            <input class="btn btn-outline-info btn-block" type="submit" value="Create new User">
        </form>
    </div>
</div>
</body>
</html>
