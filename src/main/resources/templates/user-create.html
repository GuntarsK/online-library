<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Create new user</title>
    <link th:href="@{/css/container-bg.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://cdn.pixabay.com/photo/2016/10/11/22/26/book-1732953_960_720.jpg");
            background-size: cover;
        }
    </style>
</head>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/books}">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/users}">Users</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<body>
<div class="container-fluid pt-3 text-center container-bg">
    <h2>Create new user</h2>
    <hr class="my-6">
</div>
</div>
<div class="container-md pt-3 pb-3 container-bg">
    <div class="form-group">
        <form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
            <label for="firstName">First name</label>
            <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First name">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
            <br>
            <label for="lastName">Last name</label>
            <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
            <br>
            <label for="email" class = 'form-label'>Email</label>
            <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            <br>
            <br>
            <label for="password">Password</label>
            <input class="form-control" type="text" th:field="*{password}" id="password" placeholder="Password">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
            <br>
            <br>
            <input class="btn btn-outline-info btn-block" type="submit" value="Create new User">
        </form>
    </div>
</div>
</body>
</html>
